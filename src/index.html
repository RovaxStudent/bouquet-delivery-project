<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="../../../../favicon.ico">
		<title>Flowers - онлайн доставка букетов</title>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"">
		<link href="css/bootstrap-grid.min.css" rel="stylesheet">

		<!-- Add slick.css in your <head> -->
		<link rel="stylesheet" type="text/css" href="slick/slick.css">
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
		
		<!-- Custom styles for this template -->
		<link href="css/style.css" rel="stylesheet">

		<!-- Кастомные шрифты из макета -->
		<link rel="stylesheet" href="css/gotham-pro.css">
	</head>
	<body>
		
		<header class="header">

			<div class="container">
				<div class="row align-items-center">

					<div class="col-9">
						<div class="header-logo">
							<div class="header-logo__img">
								<img src="img/header/flowers-logo.png" alt="доставка-цветов">
							</div>
							<!-- /.flowers-logo -->
							<div class="header-logo__descr">
								Интернет-магазин 
								цветов с доставкой 
								по всей <span>России</span>
							</div>
							<!-- /.header-text -->
						</div>
					</div>
					<!-- /.col-9 -->

					<div class="col-3">
						<div class="header-contacts">
							<div class="header-contacts__phone">
								<a class="header-contacts__number" href="tel:8 (800) 654-87-45">8 (800) 654-87-45</a>
							</div>
							<!-- /.header-contacts__phone -->
							<div class="header-contacts__descr">
								Звонок по России бесплатный
							</div>
							<!-- /.header-contacts__descr -->
							<a class="header-contacts__action" href="#">Заказать звонок</a>
						</div>
						<!-- /.header-contacts -->
					</div>
					<!-- /.col-3 -->

				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->

		</header>
		<!-- /.header -->

		<section class="main">

			<div class="container">

				<h1 class="section-title main-title">
					Эксклюзивные цветы и букеты<br>
					Flowers Shop
				</h1>
				<!-- /.section-title -->

				<div class="main-promotion">
					Первая в россии эксклюзивная доставка цветов<br>
					для людей, которые ценят <span>уникальность</span>
				</div>
				<!-- /.main-promotion -->

				<div class="main-slider">
					<img src="img/main/slider/flowers/flower-1.png" alt="цветок-1">
					<img src="img/main/slider/flowers/flower-2.png" alt="цветок-2">
					<img src="img/main/slider/flowers/flower-3.png" alt="цветок-3">
					<img src="img/main/slider/flowers/flower-4.png" alt="цветок-4">
					<img src="img/main/slider/flowers/flower-5.png" alt="цветок-5">
					<img src="img/main/slider/flowers/flower-6.png" alt="цветок-6">
					<img src="img/main/slider/flowers/flower-1.png" alt="цветок-1">
					<img src="img/main/slider/flowers/flower-2.png" alt="цветок-2">
					<img src="img/main/slider/flowers/flower-3.png" alt="цветок-3">
					<img src="img/main/slider/flowers/flower-4.png" alt="цветок-4">
					<img src="img/main/slider/flowers/flower-5.png" alt="цветок-5">
					<img src="img/main/slider/flowers/flower-6.png" alt="цветок-6">
				</div>
				<!-- /.main-slider -->

				<div class="main-discount">
					Закажите эксклюзивный букет со <span>скидкой 10%</span>
				</div>
				<!-- /.main-discount -->

				<button class="button">Заказать букет</button>

			</div>
			<!-- /.container -->

		</section>
		<!-- /.main -->

		<!-- Bootstrap core JavaScript ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>

		<!-- Add slick.js before your closing <body> tag, after jQuery (requires jQuery 1.7 +) -->
		<script type="text/javascript" src="slick/slick.min.js"></script>

		<script>
			$(document).ready(function(){
			  $('.main-slider').slick({
			    slidesToShow: 6,
			    slidesToScroll: 1,
			    prevArrow: '<div class="slider-arrow slider-arrow__left"></div>',
			    nextArrow: '<div class="slider-arrow slider-arrow__right"></div>'
			  });
			});
		</script>
	</body>
</html>
